<!DOCTYPE html>
<html>
  <head>
    <title>Chuyển đổi Base64 và Hex</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .input-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .input-container h3 {
        margin-bottom: 10px;
      }

      .input-container textarea {
        height: 120px;
        resize: none;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .output-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .output-container h3 {
        margin-bottom: 10px;
      }

      .output-container textarea {
        height: 120px;
        resize: none;
        background-color: #f5f5f5;
        color: #333;
        font-weight: bold;
      }
    </style>
    <script>
      function base64ToHex() {
        var base64Input = document.getElementById("base64Input").value;
        var hexOutput = document.getElementById("hexOutput");
        var decodedData = atob(base64Input);
        var hexString = "";
        for (var i = 0; i < decodedData.length; i++) {
          var hexChar = decodedData.charCodeAt(i).toString(16);
          hexString += ("0" + hexChar).slice(-2);
        }
        hexOutput.value = hexString.toUpperCase();
      }

      function hexToBase64() {
        var hexInput = document.getElementById("hexInput").value;
        var base64Output = document.getElementById("base64Output");
        var hexString = hexInput.replace(/\s/g, ""); // Xóa khoảng trắng
        var decodedData = "";
        for (var i = 0; i < hexString.length; i += 2) {
          var hexByte = hexString.substr(i, 2);
          var decimalValue = parseInt(hexByte, 16);
          decodedData += String.fromCharCode(decimalValue);
        }
        var base64String = btoa(decodedData);
        base64Output.value = base64String;
      }
    </script>
  </head>
  <body>
    <h1>Chuyển đổi Base64 và Hex</h1>

    <div class="container">
      <div class="input-container">
        <h3>Base64 to Hex</h3>
        <textarea id="base64Input" placeholder="Nhập chuỗi Base64" rows="4" cols="30"></textarea>
        <div class="button-container">
          <button onclick="base64ToHex()">Chuyển đổi</button>
        </div>
      </div>

      <div class="output-container">
        <h3>Kết quả</h3>
        <textarea id="hexOutput" placeholder="Kết quả Hex" rows="4" cols="30" readonly></textarea>
      </div>
    </div>

    <div class="container">
      <div class="input-container">
        <h3>Hex to Base64</h3>
        <textarea id="hexInput" placeholder="Nhập chuỗi Hex" rows="4" cols="30"></textarea>
        <div class="button-container">
          <button onclick="hexToBase64()">Chuyển đổi</button>
        </div>
      </div>

      <div class="output-container">
        <h3>Kết quả</h3>
        <textarea id="base64Output" placeholder="Kết quả Base64" rows="4" cols="30" readonly></textarea>
      </div>
    </div>
  </body>
</html>
